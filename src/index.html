<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mесто</title>
</head>

<body class="page">

  <header class="header">
    <img src="<%=require('./images/Vector.svg')%>" alt="Логотип" class="logo header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/image.png')%>" alt="Аватар">
      <button class="profile__avatar-button" type="button"></button>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__working">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <!-- карты -->
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!-- Popup  редактирования профиля -->
  <section class="popup popup_edit-profile" id="popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__edit-form" action="#" method="post" id="form-edit" name="popup-edit-profile"
        novalidate>

        <input class="popup__input popup__input_data_name" id="name" name="name" placeholder="Имя" type="text"
          minlength="2" maxlength="40" required>
        <span class="popup__input-error name-error" id="popup__input-error-name"></span>

        <input class="popup__input popup__input_data_about" id="about" name="about" placeholder="Вид деятельности"
          type="text" minlength="2" maxlength="200" required>
        <span class="popup__input-error about-error" id="popup__input-error-about"></span>

        <button class="popup__save-form" type="submit" aria-label="Сохранение изменений">Сохранить</button>
      </form>
    </div>
  </section>

  <!-- Popup карточки -->
  <section class="popup popup_new-cards" id="popup_new-cards">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть всплывающее окно"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form-cards" id="form-cards" name="name" novalidate>
        <input class="popup__input popup__input_data_name" id="input-name" type="text" name="name" minlength="2"
          maxlength="30" placeholder="Название" required>
        <span class="popup__input-error input-name-error"></span>
        <input class="popup__input popup__input_data_link" id="link" type="url" name="link"
          placeholder="Ссылка на картинку" required>
        <span class="popup__input-error link-error"></span>
        <button class="popup__save-form popup__save-form_inactive" name="save" type="submit"
          aria-label="Сохранение изменений">Создать</button>
      </form>
    </div>
  </section>

  <!-- Popup аватар -->
  <section class="popup popup_edit-avatar" id="popup_edit-avatar">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form popup__form-avatar" id="form-edit-avatar" name="popup-edit-avatar" novalidate>

        <input id="useravatar" class="popup__input popup__input_data_avatar" name="avatar"
          placeholder="Ссылка на картинку" type="url" required>
        <span class="popup__input-error useravatar-error"></span>

        <button class="popup__save-form" type="submit" aria-label="Сохранение изменений">Сохранить</button>
      </form>
    </div>
  </section>

  <!-- Popup большое изображение -->
  <section class="popup popup_background-black popup_image-big" id="popup__image-big">
    <figure class="popup__image-container">
      <button class="popup__close-button" type="button" aria-label="Закрытие всплывающего окна"></button>
      <img class="popup__image" src="#" alt="">
      <figcaption class="popup__image-text"></figcaption>
    </figure>
  </section>

  <!-- Popup подтверждение удаления карточки -->
  <section class="popup popup_confirm" id="popup_delete-card">
    <div class="popup__container">
      <button class="popup__close-button" type="button" ></button>
      <form class="popup__form popup__form-delete" id="form-delete" name="popup-delete-card" novalidate>
        <h2 class="popup__title">Вы уверены?</h2>
        <button class="popup__save-form" type="submit" aria-label="Подтверждение удаления">
          Да
        </button>
      </form>
    </div>
  </section>

  <!--Template  -->
  <template class="card-template" id="card-template">
    <li class="element">
      <button class="element__delete" type="button"></button>
      <img class="element__image" src="#" alt="">
      <div class="element__group">
        <h2 class="element__text"></h2>
        <div class="element__counter">
          <button class="element__like" type="button"></button>
          <p class="element__likes">0</p>
        </div>
      </div>

    </li>
  </template>

</body>

</html>
