<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mесто</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="logo header__logo" src="./images/Vector.svg" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.png" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button" type="button"></button>
        <p class="profile__working">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>

    <!-- карты -->
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup" id="popup_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__edit-form">
        <input class="popup__input popup__input_data_name" type="text" name="name" placeholder="Жак-Ив Кусто" required>
        <input class="popup__input popup__input_data_working" type="text" name="working"
          placeholder="Исследователь океана" required>
        <button class="popup__save-form" type="submit" aria-label="Сохранение изменений">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup" id="popup_new-cards">
    <div class="popup__container">
      <button class="popup__close-button" type="button" aria-label="Закрыть всплывающее окно"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form-cards">
        <input class="popup__input popup__input_data_place" type="text" name="place" placeholder="Название" required>
        <input class="popup__input popup__input_data_link" type="text" name="link" placeholder="Ссылка на картинку"
          required>
        <button class="popup__save-form" type="submit" aria-label="Сохранение изменений">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup__background-blak" id="popup__image-big">

    <figure class="popup__image-container">
      <button class="popup__close-button" type="button" aria-label="Закрытие всплывающего окна"></button>
      <img class="popup__image" src="#" alt="">
      <figcaption class="popup__image-text"></figcaption>
    </figure>
  </div>

  <template id="card-template">
    <li class="element">
      <button class="element__delete" type="button"></button>
      <img class="element__image" src="#" alt="">
      <div class="element__group">
        <h2 class="element__text"></h2>
        <button class="element__like" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
